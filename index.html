<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="Main">
            <div id="warning">You don't have enough coins!</div>
            <div class="left">
                <h2>coin: <br /><span class="coins yellow-text">0</span></h2>
                <div class="coin-img-container">
                    <img src="./assets/coin.png" alt="coin" class="coin-img" draggable="false">
                </div>
            </div>

            <div class="right">

                <div class="upgrade">
                    <div class="left-section">
                        <img src="./assets/clicker.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p>cost: <span class="clicker-cost">10</span></p>
                            <img src="./assets/coin.png" alt="" class="coin-image">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="clicker-Level">0</span></div>
                </div>

                <!-- Creditcard -->
                <div class="upgrade">
                    <div class="left-section">
                        <img src="./assets/creditcard.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Creditcard</h4>
                        <div class="cost-info">
                            <p>cost: <span class="creditcard-cost">100</span></p>
                            <img src="./assets/coin.png" alt="" class="coin-image">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="creditcard-Level">0</span></div>
                </div>

                <!-- Moneyprinter -->
                <div class="upgrade">
                    <div class="left-section">
                        <img src="./assets/moneyprinter.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Moneyprinter</h4>
                        <div class="cost-info">
                            <p>cost: <span class="moneyprinter-cost">1000</span></p>
                            <img src="./assets/coin.png" alt="" class="coin-image">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="moneyprinter-Level">0</span></div>
                </div>

                <!-- Bank -->
                <div class="upgrade">
                    <div class="left-section">
                        <img src="./assets/bank.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Bank</h4>
                        <div class="cost-info">
                            <p>cost: <span class="bank-cost">10000</span></p>
                            <img src="./assets/coin.png" alt="" class="coin-image">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="bank-Level">0</span></div>
                </div>

                <!-- Multinational Company -->
                <div class="upgrade">
                    <div class="left-section">
                        <img src="./assets/multinational_company.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Multinational <br>Company</h4>
                        <div class="cost-info">
                            <p>cost: <span class="multinational_company-cost">100000</span></p>
                            <img src="./assets/coin.png" alt="" class="coin-image">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="multinational_company-Level">0</span></div>
                </div>

                <!-- World Company -->
                <div class="upgrade">
                    <div class="left-section">
                        <img src="./assets/world_company.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>World <br>Company</h4>
                        <div class="cost-info">
                            <p>cost: <span class="world_company-cost">1000000</span></p>
                            <img src="./assets/coin.png" alt="" class="coin-image">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="world_company-Level">0</span></div>
                </div>

            </div>
        </div>

        <div class="statistics">
            <div class="texts">
                <p>cpc: <span id="cpc-text" class="yellow-text">1</span></p>
                <p>cps: <span id="cps-text" class="yellow-text">0</span></p>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
